<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>This is a simple paragraph</p><br>
    <b>This text is bold</b><br> <br>
    <i>This text is italic written using the i tag</i> <br><br>
    <strong>This is the important text written using the strong tag</strong> <br><br>
    <p>This is<sub>subscript</sub></p> <br>
    <p>This is <sup>superscript</sup></p> <br>
    <em>This is emphasized</em> <br>
    <br>
    <br>
    <small>This is some small text</small>
    <hr>
    <p>This is the horizontal line</p>
</body>
</html>
