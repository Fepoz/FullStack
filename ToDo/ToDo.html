<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div>
       
        <div class="mb-3">
            <label for="todo-input" class="form-label">Add Todo</label>
            <input type="text" class="form-control" id="todo-input">
        </div>
        <button type="submit" class="btn btn-primary" onclick="addTodo()">Add</button>
   
</div>
<table border="">
    <thead>
        <tr>
            <th>Sn.</th>
            <th>ToDo</th>
            <th>Status</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody id="tbodyToDo"></tbody>
</table>
    


         <script>
        function addTodo() {
               AddData();
 
}
        $(document).ready (function(){
            BindData();

        });
        function BindData(){
            jQuery.support.cors = true;
            $.ajax(
                {
                    url: 'https://jsonplaceholder.typicode.com/todos',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data){
                        var sn=1;
                        var str="";
                        $.each(data, function (index, item)
                        {
                            str= "<tr><td>"+sn+"</td><td>" + item.title + "</td><td>" + item.completed + "</td><td><button onclick='EditData'>Edit</button onclick='deleteData'></td><td><button>Delete</button></td></tr>" 
                            $("#tbodyToDo").append(str)  
                            str="";          
                            sn++;
                        });
                    },
                    error: function (jqXHR, textStatus, err)
                    {
                      alert(err);
                    }
                 });
             }
                
            function AddData(){
            jQuery.support.cors = true;
            $.ajax(
                {
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'Post',
                    dataType: 'json',
                    data:JSON.stringify({
                    title: 'sachin',
                  body: 'sachin',
                  userId: 1,
                   }),
                    success: function (data){
                       alert(data);
                    },
                    error: function (jqXHR, textStatus, err)
                    {
                      alert(err);
                    }
                 });

                
                 
             }
             function EditData(){
            jQuery.support.cors = true;
            $.ajax(
                {
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'Put',
                    dataType: 'json',
                    data:JSON.stringify({
                    title: 'sachin',
                  body: 'sachin',
                  userId: 1,
                   }),
                    success: function (data){
                       alert(data);
                    },
                    error: function (jqXHR, textStatus, err)
                    {
                      alert(err);
                    }
                 });
                }



                function deleteData(){
            jQuery.support.cors = true;
            $.ajax(
                {
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'Delete',
                    dataType: 'json',
                    data:JSON.stringify({
                    title: 'sachin',
                  body: 'sachin',
                  userId: 1,
                   }),
                    success: function (data){
                       alert(data);
                    },
                    error: function (jqXHR, textStatus, err)
                    {
                      alert(err);
                    }
                 });
                }




 
        
    </script>
            
        
    </script>
</body>
</html>
