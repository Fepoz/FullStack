<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="list-group" id="ul">

        </ul>
      </div>
   

  






    
      <script>
        $(document).ready (function(){
            BindData();

        });
        function BindData(){
            jQuery.support.cors = true;
            $.ajax(
                {
                    url: 'https://jsonplaceholder.typicode.com/todos',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data){
                        var sn=1;
                        var str="";
                        $.each(data, function (index, item)
                        {
                            if (index%2==0) {
                            // str= "<li class='list-group-item'>"+item.title+"</li>";
                            str="<li class='list-group-item active' aria-current='true'>"+index%2+" &nbsp;&nbsp"+item.title+"</li>";
                            //nbsp used for extra space, index%2 used to apply active to alternate element

  
                                
                            }
                            else {
                                str= "<li class='list-group-item'>"+index%2+item.title+"</li>";

                            }
                            $("#ul").append(str)  
                            str="";          
                            sn++;
                        });
                    },
                    error: function (jqXHR, textStatus, err)
                    {
                      alert(err);
                    }
                 });
             }
                
            
        
    </script>
</body>
</html>
