<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2Bootstrap</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"></script>
<script src="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
    <table id="example" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th scope="col">Sn.</th>
                <th scope="col">ToDo</th>
                <th scope="col">Status</th>
              </tr>
            </tr>
        </thead>
        <tbody id="tbodyToDo"></tbody>

        <tfoot>
            <tr>
            <th scope="col">Sn.</th>
            <th scope="col">ToDo</th>
            <th scope="col">Status</th>
          </tr>
        </tfoot>
    </table>

      <script>
        $(document).ready (function(){
            BindData();
            

        });
        

        function BindData(){
            jQuery.support.cors = true;
            $.ajax(
                {
                    url: 'https://jsonplaceholder.typicode.com/todos',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data){
                        var sn=1;
                        var str="";
                        $.each(data, function (index, item)
                        {
                            str= "<tr><td>"+sn+"</td><td>" + item.title + "</td><td>" + item.completed + "</td></tr>"   
                            $("#tbodyToDo").append(str)  
                            str="";          
                            sn++;
                        });
                    },
                    error: function (jqXHR, textStatus, err)
                    {
                      alert(err);
                    }
                 }); $('#example').DataTable();
             }
                
            
        
    </script>
</body>
</html>
