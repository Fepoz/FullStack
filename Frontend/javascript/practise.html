<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
</head>
<body>
    <div id="container"><p>click to add span on runtime</p>
        <button type="submit" onclick="myfunction()">Submit</button></div>
        <br> 

    <script>
   function myfunction(){
    var x = document.createElement("span"); 
    var y = document.createTextNode("This is the span");
    x.appendChild(y);
    document.body.appendChild(x);

   }

 
    </script>
    
</body>
</html>
