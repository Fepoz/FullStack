<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <h1>This is the simple example of forms in html</h1>
        <form action="">
            <label for="fname">First Name:</label> <br>
            <input type="text" name="fname" id=""><br>
            <label for="lastname">Last Name</label> <br>
            <input type="text" name="lastname" id=""><br>
        </form>
    </div>
    <br><br>

    <div>
        <h2>Radio Buttons</h2>

        <p>Choose your favourite language</p>

        <form action="">
            <input type="radio" name="fav_language" id="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language">
            <label for="css">CSS</label><br>
            <input type="radio" name="fav_language" id="javascript">
            <label for="javascript">Javascript</label>
        </form>

    </div>
    <div>
        <h2>Checkboxes</h2>
        <p>The <strong>input type= "checkbox"</strong>defines a checkbox:</p>
        <form action="">
            <input type="checkbox" name="Vehicle1" id="Vehicle1" value="Bike">
            <label for="">I have a bike</label> <br>
            <input type="checkbox" name="Vehicle2" id="Vehicle2" value="Car">
            <label for="">I have car</label> <br>
            <input type="checkbox" name="Vehicle3" id="Vehicle3" value="Boat">
            <label for="">I have a boat</label> <br><br>
            <input type="submit" value="Submit">



        </form>


    </div>
    <br>
    <hr>
    <form action="">
        <a href="index.html">
            <input type="button" value="Back">
        </a>


    </form>
</body>

</html>
