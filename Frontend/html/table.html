<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 2px solid green;
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>A simple HTML table</h1>
    <div>
        <table id="simple">
            <tr>
                <th>Employe Name</th>
                <th>Department</th>
                <th>Salary(in RS)</th>
                </th>
            </tr>
            <tr>
                <td>Anurag</td>
                <td>Sales</td>
                <td>25000</td>

            </tr>
            <tr>
                <td>Amitabh</td>
                <td>Logistics</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>Karan</td>
                <td>Research and Development </td>
                <td>50000</td>
            </tr>

        </table>
    </div>
    <br>
    <hr>
    <h1>Nested Table Examples</h1>

    <div>
        <table>
            <tr>
                <td>First</td>
                <td>Second</td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <ul>
                                    <li>nested tables</li>
                                    <li>nested table exapmle</li>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td>hi</td>
                                        <td>hi</td>
                                    </tr>
                                    <tr>
                                        <td>Nested</td>
                                        <td>Nested</td>
                                    </tr>
                                </table>
                            </td>
                            </ul>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>nested1</td>
                            <td>nested2</td>
                        </tr>
                        <tr>
                            <td>nested3</td>
                            <td>
                                <table>
                                    <tr>Nested4
                                        <td>nested5</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>


        </table>



    </div>


    <form action="">
        <a href="index.html">
            <input type="button" value="Back">
        </a>


    </form>
</body>

</html>
