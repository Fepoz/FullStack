<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        div p {
            color: blue
        }
    </style>
</head>

<body>
    <h1>Descendant Selector</h1>
    <hr>

    <p>
    <h3>A CSS Descendant selector allows you to select and style all elements that are descendant of a specified element
    </h3>
    </p>
    <pre> div p{color:blue}
        All the paragraphs that are descendant of div element are shown in blue.
    </pre>
    <hr>
    <br>

    <div>
        <p>CSS rocks!</p>
        <p>Hello world</p>
    </div>
</body>

</html>
