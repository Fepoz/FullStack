<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling Selector</title>
    <style>
        h1+p {
            color: blue
        }
    </style>
</head>

<body>
    <h1>Adjacent sibling selector</h1>
    <hr>

    <p>
    <h3>A CSS adjacent sibling selector allows you to select and style the elements that is an immediate sibling. 
    </h3>
    </p>
    <pre> h1+p{color:blue}
        Only the paragraphs that immediately follows h1 are shown in blue.
    </pre>
    <hr>
    <br>

    
        <p>CSS rocks!</p>
        <h1>Hello world</h1>
        <p>More content</p>
        <p>More content</p>
    
</body>

</html>
