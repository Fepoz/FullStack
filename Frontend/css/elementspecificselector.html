<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css Selector</title>
    <style>
        p.ready{color: blue;}
    </style>
</head>
<body>
    <h1>Element Specific Selector</h1>
    <hr>

<p>A CSS element specific selector allows you to select and style only the elements associated with a specific class/id</p>
    <pre> p.ready{color:blue}
        Only the paragraphs with ready class are shown in blue.
    </pre>
    <hr>
    <br>

    <p class="ready">CSS rocks</p>
    <div class="ready">Hello world</div>
    <p>
        <strong class="ready">More content</strong>
    </p>

</body>
</html>
