<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        p[lang] {
            color: blue
        }
    </style>
</head>

<body>
    <h1>Attribute Selector</h1>
    <hr>

    <p>
    <h3>A CSS Attribute selector allows you to select and style an elements with a specific attribute or attribute value.
    </h3>
    </p>
    <pre> p[lang]{color:blue}
        Only the paragraphs with the lang attribute are shown in blue.
    </pre>
    <hr>
    <br>

    <div>
        <p lang="en">CSS rocks!</p>
        <p>Hello world</p>
    </div>
</body>

</html>
