<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling Selector</title>
    <style>
        h2~p {
            color: blue
        }
    </style>
</head>

<body>
    <h1>General sibling Selector</h1>
    <hr>

    <p>
    <h3>A CSS adjacent sibling selector allows you to select and style the elements that are siblings of a given element. 
    </h3>
    </p>
    <pre> h1~p{color:blue}
        Only the paragraphs that are siblings of h1 are shown in blue.
    </pre>
    <hr>
    <br>

    
        <p>CSS rocks!</p>
        <h2>Hello world</h2>
        <p>More content</p>
        <p>More content</p>
    
</body>

</html>
